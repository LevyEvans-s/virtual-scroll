<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分片渲染</title>
</head>
<body>
    <div id="container"></div>
    <script>
        console.log('分片渲染')
        let total=100000
        let index=0
        let id=0
        function load() {
            index+=50
            if(index<total) {
                setTimeout(()=>{ // 分片渲染 因为定时器是一个宏任务 会等待UI渲染完成后执行
                    // 先渲染50个 等待渲染完毕后 再渲染50个
                    for(let i=0;i<50;i++) {
                        let li=document.createElement('li')
                        li.innerHTML=id++
                        container.appendChild(li)
                    }
                    load()
                },0)
            }
        }
        load()
    </script>
</body>
</html>
