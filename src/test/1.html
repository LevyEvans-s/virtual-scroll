<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端一次性渲染</title>
</head>
<body>
    <div id="container"></div>
    <script>
        console.log('前端一次性渲染10万条数据')
        let total=100000
        let timer=Date.now()
        for(let i=0;i<total;i++) {
            let li=document.createElement('li')
            li.innerHTML=i
            container.appendChild(li)
        }
        console.log('JS脚本执行时间', Date.now()-timer) // js引擎执行的时间
        setTimeout(()=>{
            console.log('渲染总耗时', Date.now()-timer) // 渲染时间
        },0)
        // 面试题:宏任务&微任务&GUI渲染的执行顺序？
    </script>
</body>
</html>
